# docker/php/healthcheck_nginx.conf
# Configuração do Nginx para servir a aplicação Laravel E o Health Check do Render

error_log /dev/stderr;
pid /run/nginx/nginx.pid;

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    access_log /dev/stdout;

    server {
        listen 80;
        server_name _;

        # Diretório raiz da sua aplicação Laravel (a pasta 'public')
        root /var/www/html/public; 

        index index.php index.html index.htm; # Define a ordem de arquivos padrão

        # Rota específica para o Health Check do Render
        location /healthz {
            root /var/www/healthz;
            index index.html;
            try_files $uri $uri/ =200; # Garante que sempre retorne 200 OK para /healthz
        }

        location = /favicon.ico {
            alias /var/www/html/public/favicon.ico;
            log_not_found off;
            access_log off;
            expires 30d;
        }

        # Todas as outras requisições:
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Passa as requisições PHP para o PHP-FPM
        # O PHP-FPM está rodando no mesmo contêiner, escutando na porta 9000.
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000; # <--- APONTA PARA O PHP-FPM NO MESMO CONTAINER!
            fastcgi_index index.php;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            include fastcgi_params; # Inclui os parâmetros FastCGI padrão (Laravel espera isso)
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Bloqueia acesso a arquivos sensíveis (ex: .env)
        location ~ /\.env|/\.git {
            deny all;
        }
    }
}